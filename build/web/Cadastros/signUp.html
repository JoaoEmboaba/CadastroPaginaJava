<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<style>
    body {

        margin: 0;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    .BordaSuperior {

        background: linear-gradient(-0deg, rgb(221, 188, 145), rgb(255, 235, 205), #ffe4c4);
        padding-top: 1rem;
    }

    .cabecalho {

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 15px;
        padding-right: 60rem;

    }

    .cabecalho-imagem {

        height: 72px;
        padding-right: 5rem;
        padding-left: 1rem;
    }

    .cabecalho-menu {

        display: flex;
        gap: 250px;
    }

    .cabecalho-menu-item {

        font-family: cursive, sans-serif;
        color: rgb(116, 21, 21);
        font-size: 1.5rem;
        text-decoration: none;
    }

    .cabecalho-menu-item:hover {

        text-decoration: underline;
        color: rgb(151, 25, 25);
        cursor: pointer;
        box-sizing: border-box;

    }

    .main-login {

        width: 100vw;
        height: 100vh;
        background: linear-gradient(-180deg, rgb(116, 21, 21), rgb(151, 25, 25), rgb(63, 11, 11));
        display: flex;
        justify-content: center;
        align-items: center;
        border-width: thin;
    }

    .card {

        width: 25%;
        height: 75%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 1.5rem;
        padding: 30px 50px;
        background: rgb(63, 11, 11);
        border-radius: 20px;
        box-shadow: 0px 10px 40px rgb(65, 31, 31);

    }

    .textField>input {

        width: 100%;
        border: none;
        padding: 15px;
        border-radius: 10px;
        background: rgb(104, 42, 42);
        color: antiquewhite;
        font-size: 12pt;
        margin-bottom: 0.5rem;
        outline: none;
        box-sizing: border-box;
        margin-top: 0.5rem
    }

    .textField>input::placeholder {

        color: rgb(156, 135, 135)
    }

    #titulo {

        align-items: center;
        justify-content: center;
        display: flex;
        color: #ffe4c4;
        font-family: 'Times New Roman', Times, serif;
        font-size: 2rem;
    }

    .textField>label {

        color: bisque;
        margin: 10px 0px;
        padding-top: 5rem;
    }

    .botao-login {

        margin: 25px;
        padding: 15px 0px;
        width: 85%;
        border: none;
        margin-bottom: 2rem;
        border-radius: 20px;
        outline: none;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 3px;
        color: rgb(63, 11, 11);
        background: bisque;
        cursor: pointer;
        box-shadow: 0px 10px 40px -12px #ffe4c4;
        box-sizing: border-box;

    }

    *::-webkit-scrollbar {
        width: 12px;
    }

    *::-webkit-scrollbar-track {
        background: rgb(151, 25, 25);
    }

    *::-webkit-scrollbar-thumb {
        background-color: rgb(151, 25, 25);
        border-radius: 20px;
        border: 3px solid #ffe4c4
    }

    .error-message {

        display: none;
        font-family: 'Times New Roman', Times, serif;
        font-size: small;
        color: rgba(230, 45, 45, 0.822);
        margin-top: 0.1rem;
        padding-top: 0.1rem;
        margin-bottom: 0.5rem;
    }

    .span-required {

        display: none;
        display: none;
        font-family: 'Times New Roman', Times, serif;
        font-size: small;
        color: rgba(230, 45, 45, 0.822);
        margin-top: 0.1rem;
        padding-top: 0.1rem;
        margin-bottom: 0.5rem;

    }
</style>

<body>
    <div class="BordaSuperior">
        <header class="cabecalho">
            <img class="cabecalho-imagem"
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" width="100" height="100"
                alt="imagem java" />
            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-item">Inicio</a>
                <a class="cabecalho-menu-item">Sobre</a>
                <a class="cabecalho-menu-item" href="SAQ.html">SAQ</a>
                <a class="cabecalho-menu-item">Redes</a>
            </nav>
        </header>

        <div class="main-login">
            <div class="card">

                <form method="post" action="PostCadastro.jsp">
                    <h2 id="titulo">Cadastro</h2>
                    <div class="textField">
                        <label>Nome</label>
                        <input name="nome" id="nome" class="required" type="text" placeholder="Informe o seu nome de usuário"
                            oninput="nameValidate()">
                        <span class="span-required" style="margin-top:-9px; margin: bottom 0.3rem;">Nome deve ter no mínimo 4 caracteres</span>
                        <span class="error-message" id="spanN">O campo de nome não pode estar vazio</span>
                    </div>
                    <div class="textField">
                        <label>Email</label>
                        <input name="email" type="email" placeholder="Informe o seu endereço de email">
                    </div>
                    <div class="textField">
                        <label>Senha</label>
                        <input name = "senha" id="senha" class="required" type="password" placeholder="Informe a sua senha"
                            oninput="passValidate()">
                        <span class="span-required" style="margin-top:-9px; margin: bottom 0.3rem;" 
                        >Digite uma senha com no minímo 6 caracteres</span>
                        <span class="error-message">O campo de senha não pode estar vazio</span>
                    </div>
                    <div class="textField">
                        <label>Confirmar senha</label>
                        <input name="senha" type="password" placeholder="Confirme a sua senha">
                    </div>
                    <button onclick="aviso()" type="submit" class="botao-login">Cadastrar-se</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="validator.js"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg">
    </head>

    <body>
        <div class="BordaSuperior">
            <header class="cabecalho">
                <img class="cabecalho-imagem"
                     src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" width="100" height="100"
                     alt="imagem java" />
                <nav class="cabecalho-menu">
                    <a class="cabecalho-menu-item" onclick="validar()">Inicio</a>
                    <script src="validator.js"></script>
                    <a class="cabecalho-menu-item">Sobre</a>
                    <a class="cabecalho-menu-item" href="SAQ.html">SAQ</a>
                    <a class="cabecalho-menu-item">Redes</a>
                </nav>
            </header>
            <div class="main-login">
                <div class="Esquerda-login">
                    <h1>Write once,<br />run anywhere</h1>
                    <img src="animacao.svg" alt="Animacao aprendizagem" class="left-login-image">
                </div>
                <form id="form" method="POST" action="PostCadastro.jsp">
                    <div class="Direita-Login">
                        <div class="card-login">
                            <h1>Entrar</h1>

                            <div class="textField">
                                <label for="usuario">Usuario</label>
                                <input class="required" type="text" name="nome" placeholder="Informe o seu nome de usuário"
                                       oninput="nameValidate()">
                                <span class="span-required">Nome deve ter no mínimo 4 caracteres</span>
                            </div>

                            <div class="textField">
                                <label for="usuario">Senha</label>
                                <input class="required" type="password" name="senha" placeholder="Informe a sua senha"
                                       oninput="passValidate()">
                                <span class="span-required">Digite uma senha com no minímo 6 caracteres</span>
                            </div>

                            <button onclick= "sucesso()" class="botao-login" type="submit">Login</button>
                            <script src="validator.js"></script>

                            </form>
                        </div>
                    </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/less"></script>   
    </body>

    <script>

                        const form = document.getElementById('form');
                        const campos = document.querySelectorAll('.required');
                        const spans = document.querySelectorAll('.span-required');
                        const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;



                        function setError(index) {
                            campos[index].style.border = '1px solid #e63636';
                            spans[index].style.display = "block";
                        }

                        function removeError(index) {
                            campos[index].style.border = '';
                            spans[index].style.display = 'none';
                        }

                        function nameValidate() {

                            if (campos[0].value.length < 4) {
                                setError(0);
                            } else {
                                removeError(0);
                            }
                        }

                        function passValidate() {

                            if (campos[1].value.length < 6) {
                                setError(1);
                            } else {
                                removeError(1);
                            }
                        }


    </script>

</html>

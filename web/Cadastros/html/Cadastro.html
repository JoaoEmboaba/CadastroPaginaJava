<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="/web/Cadastros/css/style.css">
    <link rel="shortcut icon" href="java.png">
    <style>
        .floating {
            animation-name: floating;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            margin-left: 30px;
            margin-top: 5px;
        }

        #floating{

            animation-name: floating;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            margin-left: 30px;
            margin-top: 5px;
        }

        @keyframes floating {
            0% {
                transform: translate(0, 0px);
            }

            50% {
                transform: translate(0, 15px);
            }

            100% {
                transform: translate(0, -0px);
            } 
        }

    </style>
</head>

<body>
    <div class="BordaSuperior">
        <header class="cabecalho">
            <img class="cabecalho-imagem"
                src="/web/Cadastros/image/java.png" width="200" height="200"
                alt="imagem java" />
            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-item" href="landingPage.html">Inicio</a>
                <a class="cabecalho-menu-item">Sobre</a>
                <a class="cabecalho-menu-item" href="/public/index.html">FAQ</a>
                <a class="cabecalho-menu-item">Redes</a>
                <a id="botao1" class="botao" href="Cadastro.html">Entrar</a>
                <a class="botao" id="botao" href="signUp.html">Cadastrar</a>
            </nav>
        </header>
        <hr id="linha">
        <div class="main-login">
            <div class="Esquerda-login">
                <h1 class="floating">Write once,<br />run anywhere</h1>
                <img src="/web/Cadastros/image/animacao.svg" alt="Animacao aprendizagem" class="left-login-image">
            </div>
            <form id="form" method="POST">
                <div class="Direita-Login">
                    <div class="card-login" id="floating">
                        <h1>Entrar</h1>
                        <div class="textField">
                            <label for="usuario">Usuario</label>
                            <input class="required" id="nome" type="text" name="nome"
                                placeholder="Informe o seu nome de usuário" oninput="nameValidate()">
                            <span class="span-required">Nome deve ter no mínimo 4 caracteres</span>
                            <span class="error-message" id="spanN">O campo de nome não pode estar vazio</span>
                            <span class="sucess"></span>
                        </div>

                        <div class="textField">
                            <label for="usuario">Senha</label>
                            <input class="required" id="senha" type="password" name="senha"
                                placeholder="Informe a sua senha" oninput="passValidate()">
                            <span class="span-required">Digite uma senha com no minímo 6 caracteres</span>
                            <span class="error-message">O campo de senha não pode estar vazio</span>
                        </div>

                        <button onclick="checkInputs()" class="botao-login" type="submit">Login</button>
                        <span style="color:blanchedalmond; font-size:1rem">Não possui cadastro?</span>
                        <a id="cadastro" href="signUp.html"
                            style="color:blanchedalmond;font-size: 1rem;">Cadastre-se</a>

            </form>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</body>

<script>

    const form = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const msgsErros = document.querySelectorAll('.error-message');
    const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    const nome = document.getElementById('nome');
    const senha = document.getElementById('senha');

    form.addEventListener('submit', (e) => {

        e.preventDefault();

        checkInputs();

    })

    function sucesso() {

        var alerta = "Cadastro concluido com sucesso!";
        window.alert(alerta);

    }

    function checkInputs() {

        const nomeValue = nome.value.trim();
        const senhaValue = senha.value.trim();

        if (nomeValue == '') {
            campos[0].style.border = '1px solid #e63636';
            msgsErros[0].style.display = "block";
        } else {
            sucesso();
        } if (senhaValue == '') {
            campos[1].style.border = '1px solid #e63636';
            msgsErros[1].style.display = "block";
        } else {
            sucesso();
        }
    }

    function errorValidation(input, message) {

        const formControl = input.parentElement;

        formControl.className = "error-message";
    }

    function setError(index) {
        campos[index].style.border = '1px solid #e63636';
        spans[index].style.display = "block";
    }

    function removeError(index) {
        campos[index].style.border = '';
        spans[index].style.display = 'none';
        msgsErros[0].style.display = 'none';
        msgsErros[1].style.display = 'none';
    }

    function nameValidate() {
        if (campos[0].value.length < 4) {
            setError(0);
        } else {
            removeError(0);
        }
    }

    function passValidate() {

        if (campos[1].value.length < 6) {
            setError(1);
        } else {
            removeError(1);
        }
    }

</script>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="digite o seu usuário">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite a sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    
    <script type="text/javascript">
        var socket  = io('http//localhost:3000'); //"Ouve a conexão através do socket"

        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name = username]').val();
            var message = $('input[input[name = message').val();

            if(author.length && message.length){
                var messageObject = {
                    author:author,
                    message:message,
                };

                socket.emit('sendMessage', messageObject);
            }
        });
    </script> 
    
</html>

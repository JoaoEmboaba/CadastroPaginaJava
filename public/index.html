<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="BordaSuperior">
        <header class="cabecalho">
            <img class="cabecalho-imagem"
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" width="100" height="100"
                alt="imagem java" />
            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-item" href="landingPage.html">Inicio</a>
                <a class="cabecalho-menu-item">Sobre</a>
                <a class="cabecalho-menu-item" href="FAQ.html">FAQ</a>
                <a class="cabecalho-menu-item">Redes</a>
            </nav>
        </header>
        <form id="chat" action="">
            <h1>Tire as suas dúvidas</h1>
            <input id="nome" type="text" name="username" placeholder="Digite o seu usuário">
            <div class="messages"></div>
            <input id="entrada" type="text" name="message" placeholder="Digite a sua mensagem">
            <button>Enviar</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        var socket = io();

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message + '<div>');
        }

        socket.on('previousMessages', function (messages) {
            for (message of messages) {
                renderMessage(message);
            }
        });

        socket.on('receivedMessage', function (message) {
            renderMessage(message);

        });

        var form = document.getElementById('chat');
        var input = document.getElementById('entrada');
        var nome = document.getElementById('nome');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message,
                };

                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);
            }

            if (input.value) {
                socket.emit('chat message', input.value);
                socket.emit('Nome', nome.value);


            }
        });

    </script>

</body>

</html>

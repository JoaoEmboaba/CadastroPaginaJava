<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/web/Cadastros/java.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="BordaSuperior">
        <header class="cabecalho">
            <img class="cabecalho-imagem" src="/web/Cadastros/image/java.png" width="200" height="200" alt="imagem java" />
            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-item" href="/web/Cadastros/landingPage.html">Inicio</a>
                <a class="botao" href="Cadastro.html">Entrar</a>
                <a class="botao" id="botao" href="signUp.html">Cadastrar</a>
            </nav>
        </header>
        <hr id="linha">
        <div class="main-login">
            <div class="Direita-login">
                <form class="floating" id="chat" action="">
                    <input id="nome" type="text" name="username" placeholder="Informe o seu nome">
                    <div class="messages"></div>
                    <input id="entrada" type="text" name="message" placeholder="Digite a sua dÃºvida">
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        var socket = io();

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message + '<div>');
        }

        socket.on('previousMessages', function (messages) {
            for (message of messages) {
                renderMessage(message);
            }
        });

        socket.on('receivedMessage', function (message) {
            renderMessage(message);

        });

        var form = document.getElementById('chat');
        var input = document.getElementById('entrada');
        var nome = document.getElementById('nome');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message,
                };

                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);
            }

            if (input.value) {
                socket.emit('chat message', input.value);
                socket.emit('Nome', nome.value);


            }
        });

    </script>

</body>

</html>

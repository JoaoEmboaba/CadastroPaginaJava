<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>

    <form id="chat" action="">
        <input id="nome" type="text" name="username" placeholder="Digite o seu usuÃ¡rio">
        <div class="messages"></div>
        <input id="entrada" type="text" name="message" placeholder="Digite a sua mensagem">
        <button>Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        var socket = io();

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + nome.value + '</strong>: ' + input.value + '<div>');

        }

        socket.on('mensagem', function(message){
            renderMessage(message);
        });

        var form = document.getElementById('chat');
        var input = document.getElementById('entrada');
        var nome = document.getElementById('nome');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (input.value) {
                socket.emit('chat message', input.value);
                socket.emit('Nome', nome.value);

                renderMessage(nome + input);
            }
        });

    </script>

</body>

</html>
